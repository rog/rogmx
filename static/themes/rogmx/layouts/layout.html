<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% block title %}rog.mx{% endblock %}</title>
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="{{ static }}favicons/favicon.ico" />
        <link rel="shortcut icon" href="{{ static }}favicons/favicon.ico">

        <link rel="stylesheet" type="text/css" href="{{ static }}megafolio/css/settings.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ static }}css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        {% block head %}
        {% endblock %}
        <script type="text/javascript">
        </script>

    </head>
    <body class="{% block postclass %}{% endblock %}">
        <header id="blog-header">
            <div class="inner">
                <div class="blog-cover" style="background-image: url({{ static }}images/cover.png);"></div>
                <div class="blog-branding">
                    <a class="blog-logo" href="/"><img src="{{ static }}images/avatar.png" alt="Yo!" /></a>
                    <div class="blog-t-d">
                        <h1 class="blog-title"><a href="/">rog.mx</a></h1>
                        <p class="blog-description">thoughts, stories and ideas.</p>
                    </div>
                </div>
                <div id="social-accounts"></div>
            </div>
        </header>

        <div id="blog-content">
        	{% block content %}{% endblock %}
            <footer class="site-footer">
                <div class="inner">
                     <section class="copyright"><a href="/">rog.mx</a> &middot; Powered by <a href="https://github.com/Siedrix/paperpress">PaperPress</a></section>
                </div>
            </footer>
        </div>
     <script type="text/javascript">
        var TAThemeOptions = {
        	grid: {
        		layout: [10], 
        		animation: 'pagetop', 
        
        	},
        	googleAnalytics : { 
        		enabled : true,
        		account : 'UA-52960802-1' 
        	}
        }
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ static }}megafolio/js/jquery.themepunch.plugins.min.js"></script>
        <script type="text/javascript" src="{{ static }}megafolio/js/jquery.themepunch.megafoliopro.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/jquery.infinitescroll.min.js"></script>        
        <script type="text/javascript" src="{{ static }}js/gridy.min.js"></script>

        <!--[if lt IE 9]>
        <script type="text/javascript" src="{{ static }}js/html5shiv.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="{{ static }}js/respond.min.js"></script>
    </body>
</html>
