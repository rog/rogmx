<!doctype html>
<html lang="en">
	<head>
		<!-- The first thing in any HTML file should be the charset -->
		<meta charset="utf-8">
		<!-- Make the page mobile compatible -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Allow installing the app to the homescreen -->
		<link rel="manifest" href="manifest.json">
		<meta name="mobile-web-app-capable" content="yes">
		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/three.min.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/dat.gui.min.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/postprocessing/EffectComposer.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/postprocessing/RenderPass.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/postprocessing/ShaderPass.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/postprocessing/MaskPass.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/shaders/CopyShader.js'></script>

		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/shaders/FilmShader.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/lib/shaders/RGBShiftShader.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/js/BadTVShader.js'></script>
		<script src='http://felixturner.github.io/bad-tv-shader/example/js/StaticShader.js'></script>
		<title>rog.mx</title>
	</head>
	<body>
		<!-- The app hooks into this div -->
		<div id='container'></div>
		<div id="app"></div>
		<!-- Open Sans Font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out webpackconfig.js if you want to know more) -->
		<script>
			//Bad TV Shader Demo
			//Using Three.js r.75
			//by Felix Turner / www.airtight.cc / @felixturner


			var camera, scene, renderer;
			var video, videoTexture,videoMaterial;
			var composer;
			var shaderTime = 0;
			var badTVParams, badTVPass;
			var staticParams, staticPass;
			var rgbParams, rgbPass;
			var filmParams, filmPass;
			var renderPass, copyPass;
			var gui;
			var pnoise, globalParams;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera(55, 1080/ 720, 20, 3000);
				camera.position.z = 1000;
				scene = new THREE.Scene();

				//Use webcam
				// video = document.createElement('video');
				// video.width = 320;
				// video.height = 240;
				// video.autoplay = true;
				// video.loop = true;
				// //Webcam video
				// window.URL = window.URL || window.webkitURL;
				// navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
				// //get webcam
				// navigator.getUserMedia({
				// 	video: true
				// }, function(stream) {
				// 	//on webcam enabled
				// 	video.src = window.URL.createObjectURL(stream);
				// }, function(error) {
				// 	prompt.innerHTML = 'Unable to capture WebCam. Please reload the page.';
				// });

				//init renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( 800, 600 );
				document.body.appendChild( renderer.domElement );

				//POST PROCESSING
				//Create Shader Passes
				renderPass = new THREE.RenderPass( scene, camera );
				badTVPass = new THREE.ShaderPass( THREE.BadTVShader );
				rgbPass = new THREE.ShaderPass( THREE.RGBShiftShader );
				filmPass = new THREE.ShaderPass( THREE.FilmShader );
				staticPass = new THREE.ShaderPass( THREE.StaticShader );
				copyPass = new THREE.ShaderPass( THREE.CopyShader );

				//set shader uniforms

				//Init DAT GUI control panel
				badTVParams = {
					mute:true,
					show: true,
					distortion: 3.0,
					distortion2: 1.0,
					speed: 0.3,
					rollSpeed: 0.1
				};

				staticParams = {
					show: true,
					amount:0.5,
					size:4.0
				};

				rgbParams = {
					show: true,
					amount: 0.005,
					angle: 0.0,
				};

				filmParams = {
					show: true,
					count: 800,
					sIntensity: 0.9,
					nIntensity: 0.4
				};

				gui = new dat.GUI();

				gui.add(badTVParams, 'mute').onChange(onToggleMute);

				var f1 = gui.addFolder('Bad TV');
				f1.add(badTVParams, 'show').onChange(onToggleShaders);
				f1.add(badTVParams, 'distortion', 0.1, 20).step(0.1).listen().name('Thick Distort').onChange(onParamsChange);
				f1.add(badTVParams, 'distortion2', 0.1, 20).step(0.1).listen().name('Fine Distort').onChange(onParamsChange);
				f1.add(badTVParams, 'speed', 0.0,1.0).step(0.01).listen().name('Distort Speed').onChange(onParamsChange);
				f1.add(badTVParams, 'rollSpeed', 0.0,1.0).step(0.01).listen().name('Roll Speed').onChange(onParamsChange);
				f1.open();

				var f2 = gui.addFolder('RGB Shift');
				f2.add(rgbParams, 'show').onChange(onToggleShaders);
				f2.add(rgbParams, 'amount', 0.0, 0.1).listen().onChange(onParamsChange);
				f2.add(rgbParams, 'angle', 0.0, 2.0).listen().onChange(onParamsChange);
				f2.open();

				var f4 = gui.addFolder('Static');
				f4.add(staticParams, 'show').onChange(onToggleShaders);
				f4.add(staticParams, 'amount', 0.0,1.0).step(0.01).listen().onChange(onParamsChange);
				f4.add(staticParams, 'size', 1.0,100.0).step(1.0).onChange(onParamsChange);
				f4.open();

				var f3 = gui.addFolder('Scanlines');
				f3.add(filmParams, 'show').onChange(onToggleShaders);
				f3.add(filmParams, 'count', 50, 1000).onChange(onParamsChange);
				f3.add(filmParams, 'sIntensity', 0.0, 2.0).step(0.1).onChange(onParamsChange);
				f3.add(filmParams, 'nIntensity', 0.0, 2.0).step(0.1).onChange(onParamsChange);
				f3.open();

				gui.close();

				onToggleShaders();
				onToggleMute();
				onParamsChange();

				window.addEventListener('resize', onResize, false);
				renderer.domElement.addEventListener('click', randomizeParams, false);
				onResize();
				randomizeParams();
			}

			function onParamsChange() {

				//copy gui params into shader uniforms
				badTVPass.uniforms[ 'distortion' ].value = badTVParams.distortion;
				badTVPass.uniforms[ 'distortion2' ].value = badTVParams.distortion2;
				badTVPass.uniforms[ 'speed' ].value = badTVParams.speed;
				badTVPass.uniforms[ 'rollSpeed' ].value = badTVParams.rollSpeed;

				staticPass.uniforms[ 'amount' ].value = staticParams.amount;
				staticPass.uniforms[ 'size' ].value = staticParams.size;

				rgbPass.uniforms[ 'angle' ].value = rgbParams.angle*Math.PI;
				rgbPass.uniforms[ 'amount' ].value = rgbParams.amount;

				filmPass.uniforms[ 'sCount' ].value = filmParams.count;
				filmPass.uniforms[ 'sIntensity' ].value = filmParams.sIntensity;
				filmPass.uniforms[ 'nIntensity' ].value = filmParams.nIntensity;
			}


			function randomizeParams() {

				if (Math.random() <0.2){
					//you fixed it!
					badTVParams.distortion = 0.1;
					badTVParams.distortion2 =0.1;
					badTVParams.speed =0;
					badTVParams.rollSpeed =0;
					rgbParams.angle = 0;
					rgbParams.amount = 0;
					staticParams.amount = 0;

				}else{
					badTVParams.distortion = Math.random()*10+0.1;
					badTVParams.distortion2 =Math.random()*10+0.1;
					badTVParams.speed =Math.random()*0.4;
					badTVParams.rollSpeed =Math.random()*0.2;
					rgbParams.angle = Math.random()*2;
					rgbParams.amount = Math.random()*0.03;
					staticParams.amount = Math.random()*0.2;
				}

				onParamsChange();
			}

			function onToggleMute(){
				// video.volume  = badTVParams.mute ? 0 : 1;
				return
			}

			function onToggleShaders(){

				//Add Shader Passes to Composer
				//order is important
				composer = new THREE.EffectComposer( renderer);
				composer.addPass( renderPass );

				if (filmParams.show){
					composer.addPass( filmPass );
				}

				if (badTVParams.show){
					composer.addPass( badTVPass );
				}

				if (rgbParams.show){
					composer.addPass( rgbPass );
				}

				if (staticParams.show){
					composer.addPass( staticPass );
				}

				composer.addPass( copyPass );
				copyPass.renderToScreen = true;
			}

			function animate() {

				shaderTime += 0.1;
				badTVPass.uniforms[ 'time' ].value =  shaderTime;
				filmPass.uniforms[ 'time' ].value =  shaderTime;
				staticPass.uniforms[ 'time' ].value =  shaderTime;

				/* if ( video.readyState === video.HAVE_ENOUGH_DATA ) {
					if ( videoTexture ) videoTexture.needsUpdate = true;
				} */

				requestAnimationFrame( animate );
				composer.render( 0.1);
			}

			function onResize() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}
		</script>
	</body>
</html>
